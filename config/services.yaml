parameters:
  telegram.api_id: '%env(TELEGRAM_API_ID)%'
  telegram.api_hash: '%env(TELEGRAM_API_HASH)%'

services:
  _defaults:
    autowire: true
    autoconfigure: true

  Doctrine\DBAL\Logging\EchoSQLLogger:
    public: true
    tags:
      - { name: doctrine.dbal.logger, connection: default }

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  App\Telegram\ConfigBot:
    arguments:
      $token: '%env(API_TOKEN_CONFIG_BOT)%'

  App\Telegram\ParseBot:
    arguments:
      $token: '%env(API_TOKEN_PARSE_BOT)%'

  App\Service\Telegram\ConfigBot:
    arguments:
      $token: '%env(API_TOKEN_CONFIG_BOT)%'
      $domain: '%env(URL_PROXY_SERVER_FOR_WEBHOOK)%'
    tags: ['app.telegram.bot']

  App\Service\Telegram\ParserBot:
    arguments:
      $token: '%env(API_TOKEN_PARSE_BOT)%'
      $domain: '%env(URL_PROXY_SERVER_FOR_WEBHOOK)%'
    tags: ['app.telegram.bot']

  App\Command\Telegram\:
    resource: '../src/Command/Telegram/*'
    tags: [ 'telegram.command' ]

  App\Command\Telegram\Channel\AddMyChannel:
    arguments:
      $newsBotUsername: '%env(TAG_PARSE_BOT)%'
    tags: [ 'telegram.command' ]

  App\Command\Telegram\CommandHandler:
    arguments:
      $configBot: '@App\Telegram\ConfigBot'
      $commands: !tagged_iterator telegram.command

  App\Service\Telegram\WebhookHandlerServiceFactory:
    arguments:
      $bots: !tagged_iterator app.telegram.bot
      $commands: !tagged_iterator telegram.command

  # Оновлення: правильний клас для MadelineProtoSettings
  App\Service\MadelineProtoSettings:
    arguments:
      $apiId: '%telegram.api_id%'
      $apiHash: '%telegram.api_hash%'

  App\Service\MadelineProto:
    factory: [ '@App\Service\MadelineProtoFactory', 'create' ]
    arguments:
      - 'session.madeline'
      - '@App\Service\MadelineProtoSettings'

  App\Service\ParsePostService:
    arguments:
      $madelineProto: '@App\Service\MadelineProto'

